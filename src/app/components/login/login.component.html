<div class="login-container" *transloco="let t; read: 'login'">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>{{ t('title') }}</mat-card-title>
      <mat-card-subtitle>{{ t('subtitle') }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>{{ t('username') }}</mat-label>
          <input matInput formControlName="username" placeholder="admin" />
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            {{ t('username') }} fehlt
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>{{ t('password') }}</mat-label>
          <input
            matInput
            [type]="hidePassword() ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword.set(!hidePassword())"
            type="button"
            [attr.aria-label]="'Passwort verbergen'"
          >
            <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            {{ t('password') }} fehlt
          </mat-error>
        </mat-form-field>

        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid || isLoading()"
          class="submit-btn"
        >
          @if (isLoading()) {
          <mat-spinner diameter="20" color="accent"></mat-spinner>
          } @else {
          <span>{{ t('btn_login') }}</span>
          }
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
